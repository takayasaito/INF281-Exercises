before_install:
- sudo apt-get update 
- sudo apt-get install texlive-latex-extra
- sudo apt-get install texlive-science

script:
- mkdir _build
- cd ./tex
- pdflatex -output-directory ../_build ./Exercise01.tex
- pdflatex -output-directory ../_build ./Exercise01.tex
- pdflatex -output-directory ../_build ./Exercise01_solutions.tex
- pdflatex -output-directory ../_build ./Exercise01_solutions.tex
- pdflatex -output-directory ../_build ./Exercise02.tex
- pdflatex -output-directory ../_build ./Exercise02.tex
- pdflatex -output-directory ../_build ./Exercise02_solutions.tex
- pdflatex -output-directory ../_build ./Exercise02_solutions.tex
- cd ..

deploy:
  provider: releases
  api_key:
   secure: ""
  file: ./_build/*.pdf
  file_glob: true
  skip_cleanup: true
  on:
    repo: takayasaito/INF281-Exercises
    tags: true
